
<div *ngIf="visible;then loginForm else logoutForm">

</div>

<ng-template #loginForm>
  <form (submit)="loginUser($event)">
    <div class="input">
      <label>Username</label>
      <input type="text">
    </div>
    <div class="input">
      <label>Password</label>
      <input type="password">
    </div>
    <div class="input">
      <input type="submit" value="Login">
    </div>
    <div class="input">
      {{errorMessage}}
    </div>
  </form>
</ng-template>

<ng-template #logoutForm>
  <button (click)="logoutUser()">Logout</button>
</ng-template>
